<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>초속 5cm</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { --vh: 1vh; }
    html, body { height: calc(var(--vh) * 100); }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    #vanta-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: calc(var(--vh) * 100);
      z-index: 0;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* ===== 모바일 설명 ===== */
    #mobile-desc {
      display: none;
      padding: 20px;
      color: #eee;
      font-family: 'Noto Serif KR', serif;
      line-height: 1.6;
      background: #000;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
      }

      canvas {
        position: relative;
        height: 70vh;
      }

      #mobile-desc {
        display: block;
      }
    }
  </style>
</head>

<body>

  <div id="vanta-bg"></div>

  <!-- 모바일용 설명 영역 -->
  <div id="mobile-desc">
    <h2>초속 5cm</h2>
    <p>
      손의 움직임과 텍스트의 낙하 속도를 통해<br>
      사람 사이에 남는 미세한 간격을 표현한 인터랙티브 작업입니다.
    </p>
    <p>
      겨울에는 텍스트가 눈처럼 녹아 사라지고,<br>
      봄에는 자모로 분해되어 흩어집니다.
    </p>
  </div>

  <!-- three / vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>

  <!-- sketch -->
  <script src="sketch.js"></script>

  <!-- intro + vh fix -->
  <script>
    let vantaEffect = null
    window.started = false

    function initVanta() {
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        points: 12.0,
        maxDistance: 11.0,
        spacing: 26.0,
        showDots: true,
        color: 0xffffff,
        backgroundColor: 0x000000,
        backgroundAlpha: 0.08
      })
    }

    function startMain() {
      if (window.started) return
      window.started = true

      const bg = document.getElementById("vanta-bg")
      bg.style.transition = "opacity 0.9s ease"
      bg.style.opacity = "0"

      if (typeof window.onStartMain === "function") {
        window.onStartMain()
      }

      setTimeout(() => {
        if (vantaEffect) {
          vantaEffect.destroy()
          vantaEffect = null
        }
        bg.style.display = "none"
      }, 900)
    }

    function setVH() {
      document.documentElement.style.setProperty("--vh", (window.innerHeight * 0.01) + "px")
    }

    window.addEventListener("resize", setVH)
    window.addEventListener("orientationchange", setVH)
    window.addEventListener("DOMContentLoaded", () => {
      setVH()
      initVanta()
      document.addEventListener("pointerdown", startMain, { once: true })
    })
  </script>

</body>
</html>
