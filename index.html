<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>초속 5cm</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { --vh: 1vh; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: calc(var(--vh) * 100);
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    #vanta-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: calc(var(--vh) * 100);
      z-index: 0;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* =========================
       모바일 가로 스크롤 인트로
    ========================= */
    #intro {
      display: none;
    }

    @media (max-width: 768px) {
      html, body {
        overflow: hidden;
      }

      canvas {
        position: relative;
        height: 70vh;
      }

      #intro {
        display: block;
        position: fixed;
        inset: 0;
        z-index: 5;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(2px);
      }

      #intro .rail {
        height: 100%;
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }

      #intro .panel {
        flex: 0 0 100%;
        scroll-snap-align: start;
        padding: 28px 22px;
        box-sizing: border-box;
        color: #eee;
        font-family: 'Noto Serif KR', serif;
        line-height: 1.7;
      }

      #intro h2 {
        font-size: 22px;
        margin-bottom: 14px;
      }

      #intro p {
        opacity: 0.9;
        margin-bottom: 14px;
      }

      #intro .hint {
        font-size: 12px;
        opacity: 0.6;
        margin-top: 20px;
        font-family: 'Noto Sans KR', sans-serif;
      }

      #startBtn {
        margin-top: 24px;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.4);
        color: #fff;
        font-size: 14px;
        font-family: 'Noto Sans KR', sans-serif;
      }
    }
  </style>
</head>

<body>

  <div id="vanta-bg"></div>

  <!-- 모바일 가로 스크롤 인트로 -->
  <div id="intro">
    <div class="rail">
      <section class="panel">
        <h2>초속 5cm</h2>
        <p>
          손의 움직임과 텍스트의 낙하 속도를 통해<br>
          사람 사이에 남는 미세한 간격을 표현한 인터랙티브 작업입니다.
        </p>
        <div class="hint">→ 옆으로 넘겨보세요</div>
      </section>

      <section class="panel">
        <p>
          겨울에는 텍스트가 눈처럼 천천히 녹아 사라지고,<br>
          봄에는 자모로 분해되어 흩어집니다.
        </p>
        <p>
          닿을 듯 닿지 않는 타이밍과<br>
          멀어지는 감정의 속도를 시각화합니다.
        </p>
      </section>

      <section class="panel">
        <p>
          화면 앞에 서서 손을 움직여 보세요.<br>
          계절과 텍스트의 반응이 달라집니다.
        </p>
        <button id="startBtn">작품 감상 시작</button>
      </section>
    </div>
  </div>

  <!-- three / vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>

  <!-- sketch -->
  <script src="sketch.js"></script>

  <script>
    let vantaEffect = null
    window.started = false

    function initVanta() {
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        points: 12,
        maxDistance: 11,
        spacing: 26,
        showDots: true,
        color: 0xffffff,
        backgroundColor: 0x000000,
        backgroundAlpha: 0.08
      })
    }

    function startMain() {
      if (window.started) return
      window.started = true

      const bg = document.getElementById("vanta-bg")
      bg.style.opacity = "0"

      if (typeof window.onStartMain === "function") {
        window.onStartMain()
      }

      setTimeout(() => {
        if (vantaEffect) vantaEffect.destroy()
        bg.style.display = "none"
      }, 900)
    }

    function setVH() {
      document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`)
    }

    window.addEventListener("DOMContentLoaded", () => {
      setVH()
      initVanta()

      const isMobile = matchMedia("(max-width: 768px)").matches

      if (isMobile) {
        const btn = document.getElementById("startBtn")
        btn.addEventListener("click", () => {
          document.getElementById("intro").style.display = "none"
          startMain()
        }, { once: true })
      } else {
        document.addEventListener("pointerdown", startMain, { once: true })
      }
    })

    window.addEventListener("resize", setVH)
    window.addEventListener("orientationchange", setVH)
  </script>

</body>
</html>
